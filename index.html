<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <style>
      #list {
        list-style: none;
        padding: 0;
        text-align: center;
      }
    </style>
    <script type="module" crossorigin src="/betaworkouttracker/assets/index-BOvURCek.js"></script>
  </head>
  <body style="background-color:#484848;">
    <form id="new-task-form">
      <input type="text" id="new-task-title" placeholder="Workout name" required />
      <input type="number" id="sets" placeholder="Sets" min="1" required />
      <input type="number" id="reps" placeholder="Reps" min="1" required />
      <button type="submit">Add Workout</button>
    </form>

    <ul id="list"></ul>

  </body>
